<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        #cube{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #assets{
            display: none;
        }

        #screen{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="assets">
        <div id="bullet"></div>
        <img src="img/player/player-direction-arrow.svg" alt="" id="player-direction-arrow">
    </div>

    <!-- <div id="cube">
        <img src="img/player/player-direction-arrow.svg" alt="">
    </div> -->

    <canvas id="screen" width="500" height="400"></canvas>

    <div class="popup-screen">
        <div class="popup-screen__background-layer"></div>
        <div class="popup-screen__inner">
            <p class="popup-screen__title" id="popup-screen-title">Game Paused</p>
            <div class="popup-screen__menu">
                <div class="popup-screen__menu-item" id="resume-btn">Resume</div>
                <!-- <div class="popup-screen__menu-item" id="restart-btn">Restart</div> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
