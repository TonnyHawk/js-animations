			}</style><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="assets"><div id="bullet"></div><img src="img/player/player-direction-arrow.svg" alt="" id="player-direction-arrow"/> <img src="img/inventory/bullets.png" alt="" id="inventory-item-bullets" class="inventory-item"/> <img src="img/inventory/random.png" alt="" id="inventory-item-random" class="inventory-item"/></div><canvas id="screen" width="500" height="400"></canvas><div class="gun" id="gun"><div class="gun__body"><div class="gun__icon"><div class="gun__icon-background"></div><img class="gun__icon-image" src="img/icons/gun.png"/></div><div class="gun__info"><div class="gun__info-property"><p class="gun__info-property-name">Available</p><p class="gun__info-property-value" id="gun-prop-available">3</p></div><div class="gun__info-property"><p class="gun__info-property-name">Full</p><p class="gun__info-property-value" id="gun-prop-full">173</p></div></div></div></div><div class="popup-screen" id="pause-screen" style="display: none"><div class="popup-screen__background-layer"></div><div class="popup-screen__inner popup-screen__game-menu game-menu"><p class="game-menu__title" id="popup-screen-title">Game Paused</p><div class="game-menu__menu"><div class="game-menu__menu-item" id="resume-btn">Resume</div></div></div></div><div class="popup-screen is-active" id="inventory-screen"><div class="popup-screen__background-layer"></div><div class="popup-screen__inner popup-screen__inventory inventory"><div class="inventory__head"><div class="inventory__nav"><div class="inventory__nav-item"><div class="inventory__nav-item-icon"><img src="img/inventory/chest.png" alt="" class="inventory__nav-item-image"/></div><p class="inventory__nav-item-title">General</p></div></div></div><div class="inventory__body"><div class="inventory__main"><div class="inventory__search"><div class="inventory__search-icon"><svg class="inventory__search-icon-image" xmlns="http://www.w3.org/2000
